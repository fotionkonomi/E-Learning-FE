<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<form method="POST" th:fragment="add(object)"
		th:object="${__${object}__}" class="form-style">
		<fieldset>
			<legend style="padding-top: 20px; font-size: 37px;">
				<span th:text="#{__${object}__.add}">Add</span>
			</legend>
		</fieldset>
		<div th:replace="/fragments/common/input-name.html :: inputName"></div>
		<div
			th:replace="/fragments/inputs/select-one.html :: select('faculty.field.university', 'University', ${object}, 'faculty.university', 'universities')"></div>
		<div id="faculty">
			<div
				th:replace="/fragments/inputs/select-one.html :: select('branch.field.faculty', 'Branch', ${object}, 'faculty', 'emptyList')"></div>
		
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button id="submitButton" type="submit" class="btn btn-primary" disabled
					th:text="#{global.submit}">Submit</button>
			</div>
		</div>
	</form>


</body>

</html>
