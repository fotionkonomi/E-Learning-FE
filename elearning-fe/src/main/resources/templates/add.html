<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<form method="POST" th:fragment="addUniversity" th:object="${university}"
		class="form-style">
		<fieldset>
			<legend style="padding-top: 20px; font-size: 37px;">
				<span th:text="#{university.add}">Add University</span>
			</legend>
		</fieldset>

		<div class="form-group row">
			<label th:value="Name" th:for="name" class="col-sm-3 col-form-label" th:text="#{global.name}">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" th:field="*{name}"
					th:placeholder="#{global.name}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="address" class="col-sm-3 col-form-label"
				th:text="#{global.address}">Address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="address"
					th:field="*{address}" th:placeholder="#{global.address}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary" th:text="#{global.submit}">Submit</button>
			</div>
		</div>
	</form>


</body>

</html>
